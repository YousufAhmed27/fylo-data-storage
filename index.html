<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="master">
    <div class="container rel fle">
      <!-- the right part -->
      <div class="logo br">
        <div class="contlogo fle">
          <header>
            <img src="logo.svg" alt="logo">
          </header>
          <main class="fle">
            <div class="icon br"><img src="icon-document.svg" alt="icon-document"></div>
            <div class="icon br"><img src="icon-folder.svg" alt="icon-folder"></div>
            <div class="icon br"><img src="icon-upload.svg" alt="icon-upload"></div>
          </main>
        </div>
      </div>
      <!-- the left part -->
      <div class="data rel br">
        <div class="contdata fle">
          <div>Youâ€™ve used <span>815 GB</span> of your storage</div>
          <div>
            <div class="meter fle">
              <div class="prog rel">
                <div></div>
              </div>
            </div>
          </div>
          <div class="last fle">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
      </div>
      <!-- the bubble part -->
      <div class="bubble flex br">
        <span>185</span> GB Left
      </div>
      <div class="bub"></div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="attribution" style="font-size: 11px; text-align: center;">
        <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            style="color: hsl(228, 45%, 44%);">Frontend Mentor</a>.</div>
        <div>Coded by <a href="#" style="color: hsl(228, 45%, 44%);">Yousuf Ahmed Mohamed</a>.</div>
      </div>
    </footer>
  </div>
</body>

</html>
